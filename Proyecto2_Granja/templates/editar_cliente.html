<!doctype html><html><body>
<h2>Editar Cliente</h2>
<form method="post">
  Cédula: <input name="cedula" value="{{ cliente.cedula }}"><br>
  Nombres: <input name="nombres" value="{{ cliente.nombres }}"><br>
  Apellidos: <input name="apellidos" value="{{ cliente.apellidos }}"><br>
  Dirección: <input name="direccion" value="{{ cliente.direccion }}"><br>
  Teléfono: <input name="telefono" value="{{ cliente.telefono }}"><br>
  <button type="submit">Guardar</button>
</form>
<a href="{{ url_for('clientes') }}">Volver a lista</a>
</body></html>
