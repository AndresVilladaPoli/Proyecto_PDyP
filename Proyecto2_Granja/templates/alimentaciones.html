<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alimentaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="navbar">
    <a href="/">🏠 Inicio</a>
    <a href="/clientes">👤 Clientes</a>
    <a href="/porcinos">🐖 Porcinos</a>
    <a href="/alimentaciones">🍽️ Alimentaciones</a>
    <a href="/reporte">📋 Reporte</a>
</div>

<div class="container">
    <h2>Alimentaciones</h2>

    {% for a in alimentaciones %}
        <div class="card">
            <p><strong>{{ a.descripcion }}</strong> - {{ a.dosis }}</p>
            <a class="btn" href="/alimentaciones/{{ a.id }}/editar">Editar</a>
            <a class="btn" href="/alimentaciones/eliminar/{{ a.id }}">Eliminar</a>
        </div>
    {% endfor %}

    <a class="btn" href="/alimentaciones/nuevo">➕ Nueva Alimentación</a>
</div>

</body>
</html>
