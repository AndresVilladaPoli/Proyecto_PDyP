<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Porcino</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="navbar">
    <a href="/">🏠 Inicio</a>
    <a href="/clientes">👤 Clientes</a>
    <a href="/porcinos">🐖 Porcinos</a>
    <a href="/alimentaciones">🍽️ Alimentaciones</a>
    <a href="/reporte">📋 Reporte</a>
</div>

<div class="container">
    <h2>Nuevo Porcino</h2>

    <form method="post" class="form-card">
        <label>Identificación:</label>
        <input type="text" name="identificacion" required>

        <label>Raza:</label>
        <input type="text" name="raza" required>

        <label>Edad:</label>
        <input type="number" name="edad" required>

        <label>Peso:</label>
        <input type="number" step="0.1" name="peso" required>

        <label>Alimentación:</label>
        <input type="text" name="alimentacion" required>

        <label>Cliente:</label>
        <select name="cliente_id" required>
            {% for c in clientes %}
                <option value="{{c.id}}">{{c.nombres}}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn">Guardar</button>
    </form>

    <a href="{{ url_for('porcinos') }}" class="link-volver">Volver</a>
</div>

</body>
</html>
